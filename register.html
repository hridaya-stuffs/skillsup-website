<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">

    <!-- Font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body class="2">

    <div class="main-container">

        <div class="header">
            <div>
                <a href="index.html">
                    <img class="back" src="images/back.svg" alt="">
                </a>
            </div>

            <div>
                <div class="dark-mode">
                    <button onclick="toggleDarkMode()">Touch here
                    </button>
                </div>
            </div>
        </div>

        <div class="text-left hello">
            <div class="hello-1">
                Hello there,
            </div>

            <div class="hello-2">
                Let's make learning fun for you.
            </div>
        </div>

        <div class="forms">
            <form action="">
                <div class="name">
                    <input type="text" placeholder="Name">
                </div>
                <div class="email">
                    <input type="text" placeholder="Email">
                </div>
                <div class="username">
                    <input type="text" placeholder="Username">
                </div>
                <div class="password">
                    <input type="text" placeholder="Password">
                </div>
                <div class="confirm">
                    <input type="text" placeholder="Confirm password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">I agree with terms and conditions</label>
                </div>
            </form>
        </div>

        <div class="signup">
            <p><a href="login.html">Sign up</a></p>
            <hr />
        </div>

        <div class="text-center">
            <p>OR</p>
        </div>

        <div class="logos">
            <div class="google-logo">
                <a href="#"> <i class="fa-brands fa-google"></i>
                </a>
            </div>

            <div class="facebook-logo">
                <a href="#"><i class=" fa-brands fa-facebook"></i>
                </a>
            </div>

        </div>

        <div class="already-account">
            <p class="text-left">Already have an account? <a href="login.html">LOG IN</a></p>
        </div>

    </div>

    <!-- Dark Mode -->
    <script src="js/darkmode.js"></script>

</body>

</html>
