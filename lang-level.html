<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Language Level</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/lang-level.css">
  <link
    href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII="
    rel="icon" type="image/x-icon" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body class="5">
  <div class="main-container">
    <div class="header">

      <div>
        <a onclick="goBack()">
          <img class="back" src="images/back.svg" alt="">
        </a>
      </div>

      <div class="dark-mode-toggle">
        <label class="switch">
          <input type="checkbox" onclick="toggleDarkMode()">
          <span class="slider round"></span>
        </label>
      </div>

    </div>

    <div class="heading">
      <div class="lang-level-heading">
        <div class="choose">Choose your</div>
        <div class="choose-lang-level">language level.</div>
      </div>
    </div>

    <div class="scrollable-div">
      <div class="level-content" onclick="selectLevel(this)">
        <p class="levels">A1- Basic</p>
      </div>
      <div class="level-content" onclick="selectLevel(this)">
        <p class="levels">A2- Elementary</p>
      </div>
      <div class="level-content" onclick="selectLevel(this)">
        <p class="levels">B1- Pre-intermediate</p>
      </div>
      <div class="level-content" onclick="selectLevel(this)">
        <p class="levels">B2- Intermediate</p>
      </div>
    </div>

    <div class="ending-text">
      <div>or take a test to</div>
      <div>determine the level. It will</div>
      <div>take about 10 minutes.</div>
    </div>

    <div class="button-start">
      <a href="lesson.html">
        <button type="button" class="btn">Start Test</button>
      </a>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="js/darkmode.js"></script>
  <script src="js/scrollable-div.js"></script>
  <script src="js/backbutton.js"></script>

</body>

</html>
