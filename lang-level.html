<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Language level</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/lang-level.css">

  <!-- Font awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
    integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body>
  <div class="main-container">

    <div class="header">
      <div>
        <a href="languages.html">
          <img class="back" src="images/back.svg" alt="">
        </a>
      </div>

      <div>
        <img class="exchange" src="images/exchange.svg" alt="">
      </div>
    </div>

    <div class="heading">
      <div class="lang-level-heading">
        <div class="choose">Choose your</div>
        <div class="choose-lang-level">language level.</div>
      </div>
    </div>

    <div class="scrollable-div">
      <div class="level-content">
        <p class="levels">A1- Basic</p>
      </div>
      <div class="level-content">
        <p class="levels">A2- Elementary</p>
      </div>
      <div class="level-content">
        <p class="levels">B1- Pre-intermediate</p>
      </div>
      <div class="level-content">
        <p class="levels">B2- Intermediate</p>
      </div>
    </div>

    <div class="ending-text">
      <div>or take a test to</div>
      <div>determine the level. it will</div>
      <div>take about 10 mins.</div>
    </div>

    <div class="button-start">
      <a href="lesson.html">
        <button type="button" class="btn">
          Start Test
        </button>
      </a>
    </div>

  </div>

</body>

</html>
